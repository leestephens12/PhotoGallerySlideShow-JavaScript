<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Image Gallery | COMP1073 Client-Side JavaScript</title>
	<!--Linking the js and css files-->
	<link rel="stylesheet" href="css/assignment2.css">
	<script src="js/assignment2.js" defer></script>
</head>
<body>
	<h1>Image Gallery</h1>
	<section id="gallery">
		<!--Figure for the main image-->
		<figure>
			<img id="featured" src="images/flowers-pink-large.jpg" alt="" width="1200" height="800" />
			<figcaption id="featuredPic">Market in Münster, North Rhine-Westphalia, Germany By Dietmar Rabich</figcaption>
		</figure>
		<ul>
			<!--List elemetns for all the thumbnail pictures-->
			<li><img id="pink" src="images/flowers-pink-small.jpg" alt="" width="240" height="160" /></li>
			<li><img id="purple" src="images/flowers-purple-small.jpg" alt="" width="240" height="160" /></li>
			<li><img id="red" src="images/flowers-red-small.jpg" alt="" width="240" height="160" /></li>
			<li><img id="white" src="images/flowers-white-small.jpg" alt="" width="240" height="160" /></li>
			<li><img id="yellow" src="images/flowers-yellow-small.jpg" alt="" width="240" height="160" /></li>
		</ul>
	</section>
